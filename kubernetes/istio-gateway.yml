apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: pet-shop-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---      
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pet-shop-vs
spec:
  hosts:
  - "*"
  gateways:
  - "pet-shop-gateway"
  http:
  - match:
    - uri:
        prefix: /financa
    route:
     - destination:
        host: pet-shop-finances-service.default.svc.cluster.local
  - match:
    - uri:
        prefix: /crud
    route:
     - destination:
        host: pet-shop-crud-service.default.svc.cluster.local